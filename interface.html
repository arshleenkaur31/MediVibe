<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MediVibe - AI Chat Assistant</title>
  <style>
    :root {
      --primary: #00BFFF;
      --secondary: #8A2BE2;
      --bg-dark: #0a0f2c;
      --bg-light: #1b1f3c;
      --text: #ddd;
      --card-bg: rgba(255, 255, 255, 0.05);
      --accent-gradient: linear-gradient(135deg, #00BFFF, #8A2BE2);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-light) 100%);
      color: var(--text);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    aside {
      width: 250px;
      background-color: rgba(10, 15, 44, 0.95);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border-right: 1px solid rgba(0,191,255,0.3);
      overflow-y: auto;
    }

    aside h2 {
      margin: 0 0 1rem;
      font-size: 1.4rem;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }

    .history {
      flex: 1;
      overflow-y: auto;
    }

    .history-item {
      padding: 0.5rem;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: var(--card-bg);
      cursor: pointer;
      transition: background 0.3s;
    }

    .history-item:hover {
      background-color: rgba(0,191,255,0.15);
    }

    .new-chat {
      background: transparent;
      color: #00BFFF;
      border: 2px solid #00BFFF;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    .new-chat:hover {
      background: #00BFFF;
      color: white;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
    }

    header {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      background-image: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .chat-box {
      flex: 1;
      background-color: var(--card-bg);
      border-radius: 1rem;
      padding: 1rem;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,191,255,0.2);
      border: 1px solid rgba(0,191,255,0.3);
      display: flex;
      flex-direction: column;
    }

    .message {
      display: flex;
      margin: 0.5rem 0;
      animation: fadeIn 0.5s ease;
    }

    .message .bubble {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      max-width: 80%;
      word-wrap: break-word;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.user .bubble {
      background: var(--accent-gradient);
      color: white;
      border-bottom-right-radius: 0;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message.assistant .bubble {
      background-color: rgba(255,255,255,0.08);
      border: 1px solid rgba(0,191,255,0.4);
      backdrop-filter: blur(8px);
      border-bottom-left-radius: 0;
    }

    .input-area {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .input-area input {
      flex: 1;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      background-color: rgba(255,255,255,0.08);
      color: #ddd;
      border: 1px solid rgba(0,191,255,0.3);
      backdrop-filter: blur(6px);
    }

    .input-area button {
      background: transparent;
      color: #00BFFF;
      border: 2px solid #00BFFF;
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 10px #00BFFF;
    }

    .input-area button:hover {
      background: #00BFFF;
      color: white;
      box-shadow: 0 0 20px #00BFFF;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #888;
      padding: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <aside>
    <h2>ğŸ©º MediVibe</h2>
    <div class="history" id="history"></div>
    <button class="new-chat" onclick="newChat()">+ New Chat</button>
  </aside>

  <main>
    <header>
      MediVibe AI Chat
    </header>
    <div class="chat-box" id="chatBox">
      <div class="message assistant"><div class="bubble">Hello! I'm MediVibe. How can I assist you today? ğŸ§</div></div>
    </div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoice()">ğŸ¤</button>
    </div>
    <footer>
      &copy; 2025 MediVibe. Built for Vibe-A-Thon ğŸ’™
    </footer>
  </main>

  <script>
    let conversations = [];
    let currentConversation = [];

    const historyPanel = document.getElementById('history');
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');

    userInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    function newChat() {
      if (currentConversation.length) {
        conversations.push(currentConversation);
        renderHistory();
      }
      currentConversation = [];
      chatBox.innerHTML = `<div class="message assistant"><div class="bubble">Hello! I'm MediVibe. How can I assist you today? ğŸ§</div></div>`;
    }

    function renderHistory() {
      historyPanel.innerHTML = '';
      conversations.forEach((conv, index) => {
        const item = document.createElement('div');
        item.className = 'history-item';
        item.textContent = `Chat #${index + 1}`;
        item.onclick = () => loadConversation(index);
        historyPanel.appendChild(item);
      });
    }

    function loadConversation(index) {
      currentConversation = [...conversations[index]];
      chatBox.innerHTML = '';
      currentConversation.forEach(({sender, text}) => appendMessage(text, sender, false));
    }

    function appendMessage(text, sender, save = true) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msg.appendChild(bubble);
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (save) currentConversation.push({sender, text});
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      userInput.value = '';
      const response = assistantReply(text);
      setTimeout(() => appendMessage(response, 'assistant'), 500);
      speak(response);
    }

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert('Your browser does not support speech recognition.');
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript;
        appendMessage(text, 'user');
        const response = assistantReply(text);
        setTimeout(() => appendMessage(response, 'assistant'), 500);
        speak(response);
      };
    }

   function assistantReply(input) {

  if (/chest pain|breathless|difficulty breathing/.test(text)) return "âš ï¸ This is an emergency. Please go to the nearest hospital immediately!";

  if (/mental|depression|anxiety|stress/.test(text)) return "ğŸ§  Mental health matters. I can connect you with a counselor or book an appointment.";

  if (/diet|nutrition|meal|food/.test(text)) return "ğŸ¥— I can suggest healthy meal plans or connect you with a nutritionist.";

  return "ğŸ¤– Sorry, I didn't quite understand. Could you rephrase or try something else?";
}


    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
